<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan & Minuman</title>
    <link rel="stylesheet" href="stylemenu.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Menu Makanan & Minuman</h1>
        </header>
        <h1 class="subjudul">Makanan</h1>
        <nav class="kategori-nav" id="kategori-makanan-nav">
            <button class="kategori-btn active" data-kategori="NUSANTARA" data-jenis="makanan">NUSANTARA</button>
            <button class="kategori-btn" data-kategori="RICE BOWL" data-jenis="makanan">RICE BOWL</button>
            <button class="kategori-btn" data-kategori="NASI/MIE GORENG" data-jenis="makanan">NASI/MIE GORENG</button>
            <button class="kategori-btn" data-kategori="MIE AYAM" data-jenis="makanan">MIE AYAM</button>
            <button class="kategori-btn" data-kategori="SNACK ASIN" data-jenis="makanan">SNACK ASIN</button>
            <button class="kategori-btn" data-kategori="SNACK MANIS" data-jenis="makanan">SNACK MANIS</button>
        </nav>
        <main>
            <section class="menu-section">
                <ul id="makanan-list"></ul>
            </section>
            <h2 class="subjudul">Minuman</h2>
            <nav class="kategori-nav" id="kategori-minuman-nav">
                <button class="kategori-btn active" data-kategori="FRUITY" data-jenis="minuman">FRUITY</button>
                <button class="kategori-btn" data-kategori="FRUITY COFFEE" data-jenis="minuman">FRUITY COFFEES</button>
                <button class="kategori-btn" data-kategori="FLORAL" data-jenis="minuman">FLORAL</button>
                <button class="kategori-btn" data-kategori="SWEET" data-jenis="minuman">SWEET</button>
                <button class="kategori-btn" data-kategori="SWEET MATCHA" data-jenis="minuman">SWEET MATCHA</button>
                <button class="kategori-btn" data-kategori="SPICES" data-jenis="minuman">SPICES</button>
                <button class="kategori-btn" data-kategori="NUTTY COCOA" data-jenis="minuman">NUTTY COCOA</button>
                <button class="kategori-btn" data-kategori="ROASTED" data-jenis="minuman">ROASTED</button>
                <button class="kategori-btn" data-kategori="BLACK" data-jenis="minuman">BLACK</button>
                <button class="kategori-btn" data-kategori="WHITE" data-jenis="minuman">WHITE</button>
            </nav>
            <section class="menu-section">
                <ul id="minuman-list"></ul>
            </section>

            <section class="pesanan-section">
                <h2 class="subjudul">Pesanan Anda</h2>
                <ul id="pesanan-list"></ul>
                <div class="total-bar">
                    <span id="total-harga">Total: Rp 0</span>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
